<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../sass/index.scss">
    <title>Form</title>
</head>
<body>
    <div class="wrapper">
        <p><a href="../index.html" class="go-back-link">Go back</a></p>
        <div class="form">
            <form action="#" id="form" class="form__body">
                <h1 class="form__title">Form</h1>
                <div class="form__item">
                    <label for="formName" class="form__label">Name*:</label>
                    <input id="formName" type="text" name="name" class="form__input _req">
                </div>
                <div class="form__item">
                    <label for="formEmail" class="form__label">Email*:</label>
                    <input id="formEmail" type="text" name="email" class="form__input _req _email">
                </div>
                <!-- radio -->
                <div class="form__item">
                    <div class="form__label">Cat or Dog?</div>
                    <div class="options">
                        <div class="options_item">
                            <input id="formCat" value="right" type="radio" name="fav-pet" class="options__input" checked>
                            <label for="formCat" class="options__label"><span>Cat</span></label>
                        </div>
                        <div class="options_item">
                            <input id="formDog" value="left" type="radio" name="fav-pet" class="options__input">
                            <label for="formDog" class="options__label"><span>Dog</span></label>
                        </div>
                    </div>
                </div>
                <!-- text -->
                <div class="form__item">
                    <label for="formMessage" class="form__label">Message:</label>
                    <textarea name="message" id="formMessage" class="form__input"></textarea>
                </div>
                <!-- age select-->
                <div class="form__item">
                    <div class="form__label">Age:</div>
                    <select name="age" class="select">
                        <option value="от 18 до 25">Young</option>
                        <option value="от 25 до 45">Old</option>
                        <option value="от 45">Perky Oldy</option>
                    </select>
                </div>
                <!-- photo  -->
                <div class="form__item">
                    <div class="form__label">Add photo</div>
                    <div class="file">
                        <div class="filte__item">
                            <input id="formImage" accept=".jpg, .png, gif" type="file" name="image" class="file__input">
                            <div class="file__button">Choose</div>
                        </div>
                        <div id="formPreview" class="filte__preview"></div>
                    </div>
                </div>
                <!-- checkbox -->
                <div class="form__item">
                    <div class="checkbox">
                        <input id="formAgreement" checked type="checkbox" name="agreement" class="checkbox__input _req">
                        <label for="formAgreement" class="checkbox__label">
                            <span>
                                I accept the terms of personal data processing.
                                <!-- Я даю згоду на обробку персональних даних згідно з <a href="#">Умовами </a>*  -->
                            </span>
    
                        </label>
                    </div>
                </div>
                <button class="form__button" type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="../js/form.js" type="module"></script>
</body>
</html>
